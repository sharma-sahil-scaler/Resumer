<!-- app/templates/resume_template.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ name }}'s Resume</title>
</head>
<body>
    <h1>{{ name }}</h1>
    <p>Email: {{ email }}</p>
    <p>Phone: {{ phone }}</p>
    
    <h2>Education</h2>
    <ul>
        {% for edu in education %}
            <li>{{ edu }}</li>
        {% endfor %}
    </ul>

    <h2>Experience</h2>
    <ul>
        {% for exp in experience %}
            <li>{{ exp }}</li>
        {% endfor %}
    </ul>

    <h2>Skills</h2>
    <ul>
        {% for skill in skills %}
            <li>{{ skill }}</li>
        {% endfor %}
    </ul>
</body>
</html>
